<md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding>
  <h2>
    <a ui-sref="homework"><span class="md-title">Homework</span></a>
  </h2>
  <span flex></span>
 <div class="navbar-right navbar-text">
    <md-button ng-href="/login" ng-hide="homework.isLoggedIn">Login</md-button>
    <md-button ng-href="/register" ng-hide="homework.isLoggedIn">Sign up</md-button>
    <div ng-show="homework.isLoggedIn">{{ homework.currentUser | displayName }}</div>
    <md-button ng-click="homework.logout()" ng-show="homework.isLoggedIn">Logout</md-button>
  </div>
</md-toolbar>
<div ui-view flex-gt-sm layout-gt-sm="row"></div>
